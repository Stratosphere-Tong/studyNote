<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css内联式代码-->
    <style> 
    body {background-color:yellow}
    p {color:blue}
    head {color:red}
    </style>
    <title>hxt :)</title>
    <!--title:
    1. 定义了浏览器工具栏的标题
    2. 当网页添加到收藏夹时，显示在收藏夹中的标题
    3. 显示在搜索引擎结果页面的标题
    -->
    <!--为搜索引擎定义关键词:-->

    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <!--为网页定义描述内容:-->

    <meta name="description" content="hxt & html learnning">
    <!--定义网页作者:-->

    <meta name="author" content="Hxt">
    <!--每30秒钟刷新当前页面:-->

    <meta http-equiv="refresh" content="30">
</head>

<body>
    <a href='https://www.baidu.com/'>这是一个网址。<br/>换行</a>
    <hr/>
    <h1>这是主标题</h1>
    <h2>这是小标题</h2>
    <h6>这是最小号的标题</h6>
    <hr/>
    <p>这是一个段落</p>
    <p>这是一个段落，下面是水平线</p>
    <hr/>
    <!--这是注释，很帅！-->

    <h1>春晓</h1>

    <p>
    春眠不觉晓，
      处处闻啼鸟。
        夜来风雨声，
          花落知多少。
    </p>

    <p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>
    <hr/>
    <h2>HTML格式化输出</h2>
    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <code>电脑自动输出</code><br><br>
    这是 <sub> 下标</sub> 和 <sup> 上标</sup>
    <hr/>
    <a id='tips'>跳转到这里</a><br/>
    <a href="#tips">从这里跳转</a><br/>

    <a href="https://www.runoob.com/" target='_blank'>访问菜鸟教程!</a>
    <p>如果你将 target 属性设置为 &quot;_blank&quot;, 链接将在新窗口打开。</p>
</body>
</html>

<!--CSS 可以通过以下方式添加到HTML中:

1. 内联样式- 在HTML元素中使用"style" 属性
2. 内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS
3. 外部引用 - 使用外部 CSS 文件
-->
